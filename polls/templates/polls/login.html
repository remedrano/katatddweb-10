<div class="modal fade" id="login_modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4><span class="glyphicon glyphicon-user"></span> Autenticarse</h4>
            </div>
            <!--suppress HtmlUnknownTarget -->
                      <form role="form" action="login" method="post" enctype="multipart/form-data" id="login-form" novalidate="novalidate">
                          {% csrf_token %}
                          <div class="modal-body">
                              <div class="form-group">
                                  <label for="username" class="control-label">Usuario</label>
                                  <input type="text" id="username" class="form-control" name="username"  >
                              </div>
                               <div class="form-group">
                                  <label fclass="password">Contrase√±a</label>
                                  <input type="password" id="password" class="form-control" name="password" >
                              </div>
                          </div>
                          <div class="modal-footer btn-toolbar">
                            <button type="submit" id="id_ingresar" class="btn btn-default btn-success pull-right">
                                <span class="glyphicon glyphicon-save"></span> Aceptar
                            </button>
                            <button type="submit" class="btn btn-default btn-default pull-right" data-dismiss="modal"
                                    style="margin-left: 5px">
                                <span class="glyphicon glyphicon-remove"></span> Cancelar
                            </button>
                        </div>
                      </form>
        </div>

    </div>
</div>
<!--suppress JSUnresolvedFunction -->
<script type="text/javascript">
    $(document).ready(function () {
        var validator = $("#login-form").validate({
            rules: {
                username: "required",
                password: {
                    required: true,
                    minlength: 8
                }
            },
            messages: {
                username: "Por favor ingrese su usuario",
                password: "Por favor ingrese su contrase&ntilde;a",
            },
            submitHandler: function (form) {
                form.submit();
            }
        });
        $('#imagen').click(function () {
            alert($('input[type=file]').val());
            return true;

        });
        $('#login_modal').on('hidden.bs.modal', function () {
            validator.resetForm();
        })
    });
</script>
